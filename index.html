<!DOCTYPE html>
<html>
    <head>
        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    </head>
    <body>
        <div class="p-5 mb-4 bg-light rounded-3 text-center">
            <div class="container-fluid py-5">
              <h1 class="display-5 fw-bold">Vacation Destinations WishList</h1>
              <p>Found exciting places to visition on your next vacation? Use the form below to add them to your wishlist</p>
            </div>
        </div>
        <div class="row" style="margin: 0% 10% 0% 10%">
            <!--Form-->
            <div class="col-md-4">
                <form id="destinationForm">
                    <!-- Destination-->
                    <div class="mb-3">
                      <label for="destInput" class="form-label">Destination name</label>
                      <input type="text" class="form-control" id="destInput" placeholder="Enter the name of the destination" required>
                    </div>
                    <!--Location-->
                    <div class="mb-3">
                        <label for="locationInput" class="form-label">Location</label>
                        <input type="text" class="form-control" id="locationInput" placeholder="Where is it located?" required>
                    </div>
                    <!--Photo-->
                    <div class="mb-3">
                        <label for="photoInput" class="form-label">Photo</label>
                        <input type="text" class="form-control" id="photoInput" placeholder="Enter an image url of the place">
                    </div>
                    <!--Description-->
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Description</label>
                        <textarea class="form-control" rows="3" id="descriptionInput" placeholder="Describe the location"></textarea>   
                    </div>
                    <button type="submit" class="btn btn-primary">Add to list</button>
                  </form>
            </div>
   
            <!--View-->
            <div class="col-md-8" >
                <h1 class="text-center"> My WishList</h1>
                 <div id="container" style="float:left"></div>
            </div>
        </div>
        <!--Scripts-->
        <script src="./js/script.js"></script>
    </body>
</html>
